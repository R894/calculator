<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="text"></div>
        </div>
        <div class="button-wrapper">
            <div id="1" class="btn num">1</div>
            <div id="2" class="btn num">2</div>
            <div id="3" class="btn num">3</div>
            <div id="4" class="btn num">4</div>
            <div id="5" class="btn num">5</div>
            <div id="6" class="btn num">6</div>
            <div id="7" class="btn num">7</div>
            <div id="8" class="btn num">8</div>
            <div id="9" class="btn num">9</div>
            <div id="." class="btn num">.</div>
            <div id="+" class="btn op">+</div>
            <div id="-" class="btn op">-</div>
            <div id="-" class="btn op">*</div>
            <div id="-" class="btn op">/</div>
            <div id="=" class="btn">=</div>
            <div id="AC" class="btn">AC</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
